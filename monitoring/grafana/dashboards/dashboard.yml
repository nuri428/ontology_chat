apiVersion: 1

providers:
  - name: 'ontology-chat-dashboards'
    orgId: 1
    folder: 'Ontology Chat'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
